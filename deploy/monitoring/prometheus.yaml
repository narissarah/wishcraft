apiVersion: v1
kind: ServiceMonitor
metadata:
  name: wishcraft-monitoring
  namespace: wishcraft
  labels:
    app: wishcraft
    monitoring: prometheus
spec:
  selector:
    matchLabels:
      app: wishcraft
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*'
      action: drop
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_pod_node_name]
      targetLabel: node

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wishcraft-grafana-dashboard
  namespace: wishcraft
  labels:
    grafana_dashboard: "1"
data:
  wishcraft-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "WishCraft Application Dashboard",
        "description": "Comprehensive monitoring dashboard for WishCraft Shopify app",
        "version": 1,
        "panels": [
          {
            "id": 1,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{service=\"wishcraft\"}[5m])",
                "legendFormat": "Requests/sec"
              }
            ]
          },
          {
            "id": 2,
            "title": "Response Time",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{service=\"wishcraft\"}[5m]))",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{service=\"wishcraft\"}[5m]))",
                "legendFormat": "50th percentile"
              }
            ]
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{service=\"wishcraft\",status=~\"5.*\"}[5m]) / rate(http_requests_total{service=\"wishcraft\"}[5m])",
                "legendFormat": "Error rate"
              }
            ]
          },
          {
            "id": 4,
            "title": "Database Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(db_query_duration_seconds_sum{service=\"wishcraft\"}[5m]) / rate(db_query_duration_seconds_count{service=\"wishcraft\"}[5m])",
                "legendFormat": "Avg query time"
              }
            ]
          },
          {
            "id": 5,
            "title": "Shopify API Calls",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(shopify_api_calls_total{service=\"wishcraft\"}[5m])",
                "legendFormat": "API calls/sec"
              }
            ]
          },
          {
            "id": 6,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{container=\"wishcraft-app\"} / container_spec_memory_limit_bytes{container=\"wishcraft-app\"} * 100",
                "legendFormat": "Memory usage %"
              }
            ]
          },
          {
            "id": 7,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{container=\"wishcraft-app\"}[5m]) * 100",
                "legendFormat": "CPU usage %"
              }
            ]
          },
          {
            "id": 8,
            "title": "Active Connections",
            "type": "singlestat",
            "targets": [
              {
                "expr": "sum(websocket_connections{service=\"wishcraft\"})",
                "legendFormat": "Active WebSocket connections"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s",
        "tags": ["wishcraft", "shopify", "production"]
      }
    }