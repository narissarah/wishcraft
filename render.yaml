# Render deployment configuration for WishCraft
services:
  - type: web
    name: wishcraft-production
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    plan: standard
    region: oregon
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        fromService:
          type: web
          name: wishcraft-production
          property: host
      - key: DATABASE_URL
        fromDatabase:
          name: wishcraft-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: wishcraft-redis
          property: connectionString
      
      # Secrets (set in Render dashboard)
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: DATADOG_API_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: SLACK_WEBHOOK_URL
        sync: false

    # Custom domains
    domains:
      - wishcraft-app.com
      - www.wishcraft-app.com

    # Scaling
    scaling:
      minInstances: 2
      maxInstances: 8
      targetMemoryPercent: 70
      targetCPUPercent: 70

  # PostgreSQL database
  - type: pserv
    name: wishcraft-db
    env: postgres
    plan: standard
    region: oregon
    
    # Database configuration
    databaseName: wishcraft_production
    databaseUser: wishcraft
    
    # Backup configuration
    backupSchedule: "0 2 * * *" # Daily at 2 AM
    backupRetentionDays: 30

  # Redis cache
  - type: redis
    name: wishcraft-redis
    plan: standard
    region: oregon
    maxmemoryPolicy: allkeys-lru